group 'be.kunlabora.training'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    dependencies {
        compile 'org.apache.commons:commons-lang3:3.7'

        testCompile 'junit:junit:4.12'
        testCompile 'org.assertj:assertj-core:3.10.0'
    }

    repositories {
        mavenCentral()
    }
}


